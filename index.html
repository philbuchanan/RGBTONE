<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>RGB to HEX to RGB</title>
	
	<meta name="description" content="RGBTONE is a simple HEX to RGB (and vise versa) color converting app." />
	
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="shortcut icon" href="assets/favicon.ico"/>
</head>
<body>
<div class="container">
	<header>
		<h1>RGBTONE</h1>
		<h2>Convert hex to rgb and vise versa</h2>
		<div id="preview" class="preview transparent">
			<div class="color-area" id="previewcolor" style="background:#fff;"></div>
			<div class="chip-info">
				<p><strong>Preview</strong></p>
				<p class="value" id="previewtitle">#fff</p>
			</div>
			<div class="save">Save Color</div>
		</div>
	</header>
	<section>
		<div class="half">
			<label for="hex">Hex #</label>
			<input type="text" id="hex" name="hex" placeholder="#dc5a23" />
			<div class="help-text">
				<p>Shorthand is supported.</p>
				<p>You do not need to include the #.</p>
			</div>
		</div>
		<div class="half last">
			<label for="rgb">RGB Values</label>
			<input type="text" id="rgb" name="rgb" placeholder="204, 93, 125" />
			<div class="help-text">
				<p>The order is red, green, blue.</p>
				<p>Separate each color value with a comma.</p>
			</div>
		</div>
	</section>
</div>
<div class="colors">
	<h2 id="savedtitle" class="hide" style="margin-bottom: 12px;">Your saved <a href="colors/">colors</a></h2>
	<div id="savedcolors"></div>
</div>
<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
